<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link href="./css/locations/desktop.css" rel="stylesheet">
    <script defer src="js/includes.js"></script>
</head>
<body>
<section class="header">
    <div id="header"></div>
</section>
<section class="headContainer">
    <div class="mask"></div>
    <img alt="" src="./images/locations/banner.png">
    <div class="head">
        <h1>Locations</h1>
    </div>
</section>
<section class="worldMapContainer">
    <div class="worldMap">
        <img alt="" src="./images/locations/map.jpg">
        <div class="worldMap__item--newYork">
            <h4 class="newYork">New York</h4>
            <span class="triangle"></span>
        </div>
        <div class="worldMap__item--london">
            <h4 class="london">London</h4>
            <span class="triangle"></span>
        </div>
        <div class="worldMap__item--yokohama">
            <h4 class="newYork">Yokohama</h4>
            <span class="triangle"></span>
        </div>
        <div class="worldMap__item--jakarta">
            <h4 class="newYork">Jakarta</h4>
            <span class="triangle"></span>
        </div>
    </div>
</section>
<section class="notListedContainer">
    <div class="notListedGrid">
        <h2>Your city not listed?</h2>
        <p>If youâ€™d like to see Scoot in your hometown, be sure to let us know. We track requests and plan launches
            based on demand. Feel free to message us by clicking the link or messaging us on social.</p>
        <a class="btn" href=""><span class="btn__text">Message Us</span></a></div>
</section>
<section class="footer">
    <div id="footer"></div>
</section>
</body>
</html>
